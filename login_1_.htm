	<script type="text/javascript">
		$(function() {
			history.forward();
			$("#btn_cp_goto").click(function() {
				gotoProgramHomePage("https", "profile/homepage", 2);
				
			});
			$("#btn_log_goto").click(function() {
				if (validateLoginForm()) {
					$("#btn_log_goto").attr("disabled", true);
					var passwd = $('#userPwd').val();
					$('#userPwd').val($.md5(passwd));
					
					var frmAction = "/login";
					$('#loginForm').attr("action", frmAction);
					$('#loginForm').submit();
					return false;
				}
			});
			$("#userId").focusout(function() {
				getLoginCountsState();
			});
			var msg = '';
			$("#msgBox").hide();
			if (msg != null && msg != "") {
				$("#msgBox").show();
				$('#msgBox').text(msg);
			}
			loadWidgetPage("#footRange", "footer", true);
		});

		/**
		 * 根据输入id得到登录状态
		 * 
		 * @returns {Boolean}
		 */
		function getLoginCountsState() {
			var loginName = $('#userId').val();
			if (loginName == "") {
				$("#msgBox").show();
				$('#msgBox').text("请输入您的登录名");
				return false;
			} else {
				$.ajax({
					url : "/getLoginCountsState",
					type : "get",
					data : {
						loginName : loginName
					},
					dataType : "json",
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert(' error! ');
					},
					success : function(data) {
						if (data == "CHECKIMAGE") {
							$("#checkImageArea").show();
							getCheckImage(true, 'CN');
						}
					}
				});
			}
		}

		/**
		 * 校验登录提交信息
		 * 
		 * @returns {Boolean}
		 */
		function validateLoginForm() {
			if ($('#userId').val() == "") {
				$("#msgBox").show();
				$('#msgBox').text("请输入您的登录名");
				return false;
			}
			if ($('#userPwd').val() == "") {
				$("#msgBox").show();
				$('#msgBox').text("请输入密码");
				return false;
			}
			if ($("#checkImageArea").is(":visible")) {
				if ($('#checkImageCode').val() != undefined
						&& ($('#checkImageCode').val() == "" || $(
								'#checkImageCode').val().length != 4)) {
					$("#msgBox").show();
					$('#msgBox').text("请正确输入验证码");
					$('#checkImageCode').focus();
					return false;
				}
			}
			return true;
		}
	</script>
